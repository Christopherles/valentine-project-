<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lettre animée</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="envelope" onclick="openEnvelope()">
    <div class="flap"></div>
    <div class="message">
      <p><strong>Dear [Name],</strong></p>
      <p>
        Loving you has brought so much light into my life. It's in the way you smile, the way you laugh, the way you look at me like I matter...
      </p>
      <p>
        Even when we're apart, you're always with me. You’ve changed the way I see the world, and I’ll always be grateful.
      </p>
      <p>Love,<br>[Your Name]</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
  </html>
